<!doctype html>

<html lang="en" ng-app>
<head>
  	<meta charset="utf-8">

  	<title>INeedDis!</title>
  	<meta name="description" content="The HTML5 Herald">
  	<meta name="author" content="SitePoint">

  	<link rel="stylesheet" href="CSS/main.css">
	<link rel="stylesheet" href="CSS/jquery-ui-1.10.3.custom.min.css">

  	<!--[if lt IE 9]>
  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</head>

<body ng-controller="MainListController">
	<div id="wrapper">
		<header>
			<h1 ng-click="devDeleteAllItems()">INeedDis!</h1>
			<nav></nav>
		</header>
		<section id="main-content">
			<div class="add-button button" ng-click="toggleAddItem()">
				<h3>Add Item</h3>
			</div>
            <div class="add-button button" ng-click="toggelAddFolder()">
                <h3>Add Folder</h3>
            </div>
			<div class="delete-button button" ng-click="deleteSelectedItems()">
				<h3>Delete Items</h3>
			</div>
			<div class="list-container">
				<ul id="main-list" class="ui-helper-clearfix main-sortable">
					<li ng-show="item.itemType == 'wantedItem'" class="{{item.itemType}} draggable list-item selected-{{item.selected}}" ng-click="item.selected = !item.selected" ng-repeat="item in items">
						<a href="{{item.url}}"><h3>{{item.itemName}}</h3></a><span>${{item.price}}</span>
					</li>
                    <li ng-show="item.itemType == 'folder'" class="{{item.itemType}} draggable list-item selected-{{item.selected}}" ng-repeat="item in items">
						<h3>{{item.folderName}}</h3><span>{{item.folderItems.length}} items</span>
					</li>
				</ul>
			</div>
		</section>
		<section id="sidebar">
			<h1>Total</h1>
			<p id="total-cost">${{totalCost()}}</p>
		</section>
	</div>
	<div class="add-dialog" id="add-item-dialog">
		<form id="add-item-form" ng-submit="addItem()">
			<label for="itemName">Item Name</label>
			<input name="itemName" type="text" required ng-model="itemName"/>
			<label for="itemBrand">Brand</label>
			<input name="itemBrand" type="text" required ng-model="itemBrand"/>
			<label for="url">URL (optional)</label>
			<input name="url" type="url" ng-model="itemUrl"/>
			<label for="price">Price</label>
			<input name="price" type="number" required ng-model="itemPrice"/>
			<input type="submit" value="Add Item"/>
		</form>
	</div>
    <div class="add-dialog" id="add-folder-dialog">
		<form id="add-item-form" ng-submit="addFolder()">
			<label for="itemName">Folder Name</label>
			<input name="itemName" type="text" required ng-model="itemName"/>
			<input type="submit" value="Add Folder"/>
		</form>
	</div>
	<div id="modal-shield"></div>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  	<script src="JS/main.js"></script>
    <script src="JS/angular-dragdrop.min.js"></script>
</body>
</html>
